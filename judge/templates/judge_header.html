<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judge Dashboard</title>
    <style>
        /* General Layout Styles */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #2a5298;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f4f7f9;
            transition: margin-left 0.3s ease;
        }

        /* Header Section */
        .dashboard-header {
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 50%;
                position: fixed;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                transition: margin-left 0.3s ease;
            }

            .main-content.shifted {
                margin-left: 50%;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .hamburger div {
            margin-top: 5px;
            margin-left: 6px;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
        }

        .hamburger.active .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .bar2 {
            opacity: 0;
        }

        .hamburger.active .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Judge Menu</h2>
        <ul>
            <li><a href="{% url 'judge_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'judge_assigned_cases' %}">Assigned Cases</a></li>
            <li><a href="{% url 'judge_hearing' %}">Hearings</a></li>
            <li><a href="{% url 'outcome' %}">Verdict & Outcome</a></li>
            <li><a href="{% url 'case_doc' %}">Case Documents</a></li>
            <li><a href="{% url 'judge_profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburgerMenu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            hamburgerMenu.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                hamburgerMenu.classList.toggle('active');
                mainContent.classList.toggle('shifted');
            });
        });
    </script>
</body>
</html>
