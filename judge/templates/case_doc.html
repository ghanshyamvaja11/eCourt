{% extends 'judge_header.html' %}

{% block content %}
<div class="dashboard-header">
    <h1>Case Documents</h1>
</div>

<!-- Inspirational Quote -->
<div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
    "The good of the people is the greatest law." â€“ Cicero
</div>

<div class="formcontainer">
    <!-- Case Documents Summary -->
    <div class="form-section">
        <h2 class="form-title">Documents</h2>

        <!-- Dynamic Case Documents Data (Loop through each case's documents) -->
        {% for case in cases %}
        <div class="case-doc-summary">
            <div class="summary-item">
                <strong>Case Title:</strong> {{ case.title }}
            </div>
            <div class="summary-item">
                <strong>Document:</strong> <a href="{{ case.document.url }}" target="_blank">{{ case.document.name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 900px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Case Documents Summary Info (One Row) */
.case-doc-summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.summary-item {
    font-size: 1rem;
    margin-right: 20px;
}

a {
    color: #1e3c72;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
