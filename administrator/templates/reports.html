{% extends 'admin_header.html' %}

{% block content %}
<div class="dashboard-header">
    <h1>Reports Dashboard</h1>
</div>

<div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
    "In God we trust. All others must bring data." â€“ W. Edwards Deming
</div>

<div class="formcontainer">
    <!-- Left Section for Illustration -->
    <div class="gif-section">
        <img src="/media/reports.gif" alt="Reports Illustration">
    </div>

    <!-- Right Section for Reports Options -->
    <div class="form-section">
        <h2 class="form-title">Generate Data Reports</h2>
        <div class="button-container">
            <button class="generate-report" data-report="cases">Download Cases Data</button>
            <button class="generate-report" data-report="lawyers">Download Lawyers Data</button>
            <button class="generate-report" data-report="judges">Download Judges Data</button>
            <button class="generate-report" data-report="citizens">Download Citizens Data</button>
            <button class="generate-report" data-report="caseTypes">Download Case Types Data</button>
            <button class="generate-report" data-report="monthlyCases">Download Monthly Cases Data</button>
            <button class="generate-report" data-report="hearings">Download Hearings Data</button>
            <button class="generate-report" data-report="documents">Download Documents Data</button>
        </div>
    </div>
</div>

<style>
/* General Styling */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f7f9;
    margin: 0;
    padding: 0;
}

.dashboard-header {
    text-align: center;
    padding: 20px;
    background-color: #1e3c72;
    color: white;
}

.formcontainer {
    display: flex;
    flex-direction: row;
    max-width: 900px;
    margin: auto;
    background: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
}

.gif-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.gif-section img {
    max-width: 100%;
    border-radius: 10px;
}

.form-section {
    flex: 1;
    padding: 20px;
}

.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 10px;
    background-color: #1e3c72;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #3e5c92;
}

/* Responsive Design */
@media (max-width: 768px) {
    .formcontainer {
        flex-direction: column;
    }

    .gif-section {
        display: none;
    }

    .formcontainer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('/media/reports.gif') no-repeat center center/cover;
        opacity: 0.1;
        z-index: -1;
    }

    .form-section {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .form-title {
        font-size: 1.5rem;
    }

    button {
        font-size: 0.9rem;
        padding: 12px;
    }
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script>
    // Event listener for report download buttons
    document.querySelectorAll('.generate-report').forEach(button => {
        button.addEventListener('click', function() {
            const reportType = this.getAttribute('data-report');
            generatePDF(reportType);
        });
    });

    // Function to generate and download PDF based on the selected report type
    function generatePDF(reportType) {
        const doc = new jsPDF();

        doc.setFont("helvetica");
        doc.setFontSize(18);
        doc.text('Report: ' + reportType.charAt(0).toUpperCase() + reportType.slice(1), 20, 20);
        doc.setFontSize(12);

        let data = '';

        switch (reportType) {
            case 'cases':
                data = '{{ cases_data|escapejs }}';
                break;
            case 'lawyers':
                data = '{{ lawyers_data|escapejs }}';
                break;
            case 'judges':
                data = '{{ judges_data|escapejs }}';
                break;
            case 'citizens':
                data = '{{ citizens_data|escapejs }}';
                break;
            case 'caseTypes':
                data = '{{ case_types_data|escapejs }}';
                break;
            case 'monthlyCases':
                data = '{{ monthly_cases_data|escapejs }}';
                break;
            case 'hearings':
                data = '{{ hearings_data|escapejs }}';
                break;
            case 'documents':
                data = '{{ documents_data|escapejs }}';
                break;
            default:
                data = 'No data available for this report type.';
        }

        // Adding the data to the PDF in a well-formatted way
        doc.text(data, 20, 30);
        
        // Save the generated PDF
        doc.save(reportType + '_report.pdf');
    }
</script>
{% endblock %}
