<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   
</head>
<style>
    /* General Layout Styles */
/* General Layout Styles */
body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
}

.sidebar {
    width: 250px;
    background-color: #1e3c72;
    color: white;
    padding: 20px;
    position: fixed;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1; /* Ensure sidebar is above other elements */
}

.sidebar h2 {
    text-align: center;
    font-size: 1.5rem;
    color: #ffd700;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 10px;
    display: block;
    border-radius: 5px;
    transition: background 0.3s;
}

.sidebar ul li a:hover {
    background-color: #2a5298;
}

/* Main Content Area */
.main-content {
    margin-left: 270px; /* Ensures content is moved away from the sidebar */
    padding: 20px;
    flex-grow: 1;
    background-color: #f4f7f9;
}

/* Header Section */
.dashboard-header {
    background-color: #1e3c72;
    color: white;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
}

.dashboard-header h1 {
    margin: 0;
}

/* Dashboard Cards */
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 30px; /* Add space between header and cards */
    margin-left: 25px;
}

.dashboard-card {
    background-color: #1e3c72;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;

}

.dashboard-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(160, 16, 16, 0.3);
    
}

.card-icon {
    font-size: 3rem;
    margin-bottom: 10px;
    color: #ffd700;
}

.dashboard-card h3 {
    margin: 10px 0;
}

.dashboard-card p {
    font-size: 0.9rem;
    opacity: 0.8;
}

.btn {
    padding: 10px 20px;
    background-color: #ffd700;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    transition: background 0.3s;
}

.btn:hover {
    background-color: #2a5298;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        position: static;
    }

    .main-content {
        margin-left: 0;
    }

    .dashboard-container {
        grid-template-columns: 1fr;
    }
}


</style>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Menu</h2>
        <ul>
            <li><a href="{% url 'dashbord' %}">Dashboard</a></li>
            <li><a href="{% url 'user_management' %}">User Management</a></li>
            <li><a href="{% url 'case_management' %}">Case Management</a></li>
            <li><a href="">Notifications</a></li>
            <li><a href="">Reports</a></li>
            <li><a href="">Analytics</a></li>
            <li><a href="{% url 'lawyer_approve_reject' %}">Requested Lawyers</a></li>
            <li><a href="{% url 'add_judge' %}">Add Judge</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
