{% extends 'admin_header.html' %}

{% block content %}
<!-- Case Management Header Section -->
<div class="dashboard-header">
    <h1>Case Management</h1>
</div>

<!-- Case Management Table -->
<div class="dashboard-container">
    <table>
        <thead>
            <tr>
                <th>Case ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Judge</th>
                <th>Lawyer</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for case in cases %}
            <tr>
                <td>{{ case.id }}</td>
                <td>{{ case.title }}</td>
                <td>{{ case.status }}</td>
                <td>{{ case.judge.user.full_name }}</td>
                <td>{{ case.lawyer.user.full_name }}</td>
                <td><a href="{% url 'case_details' case.id %}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
