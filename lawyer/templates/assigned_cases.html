{% extends 'lawyer_header.html' %}

{% block content %}
<div class="dashboard-header">
    <h1>Assigned Cases</h1>
</div>

<!-- Inspirational Quote -->
<div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
    "Justice is the first virtue of social institutions." â€“ John Rawls
</div>

<div class="formcontainer">
    <!-- Case Summary (Plaintiff and Case Type) -->
    <div class="form-section">
        <h2 class="form-title">Assigned Cases</h2>

        <!-- Static Case Data (Loop through each case's information) -->
        {% for case in cases %}
        <div class="case-summary">
            <div class="summary-item">
                <strong>Plaintiff:</strong> {{case.plaintiff}}
            </div>
            <div class="summary-item">
                <strong>Case Type:</strong> {{case.case_type}}
            </div>
            <div class="view-btn-container">
                <button class="view-btn" onclick="toggleCaseDetails('case1')">View</button>
            </div>
        </div>
        {% endfor %}

        
   

        <!-- Add more case records here as needed -->
    </div>
</div>

<!-- Full Case Information Card (Hidden Initially) -->
<div id="case-details-card" class="case-details-card">
    <div class="formcontainer">
        <div class="form-section">
            <h2 class="form-title">Case Information</h2>

            <!-- Case's Detailed Info -->
            <div id="case-info-details" class="case-info">
                <!-- Content will be populated dynamically -->
            </div>

            <!-- Buttons for View_Documents/Reject -->
            <div class="button-container">
                <button type="submit" name="action" value="View_Documents" class="approve-btn">View Documents</button>
                <button type="submit" name="action" value="upload_Documents" class="reject-btn">Upload Documents</button>
            </div>
            <button onclick="closeCaseDetails()" class="close-btn">Close</button>
        </div>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 900px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Case Summary Info (One Row) */
.case-summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.summary-item {
    font-size: 1rem;
    margin-right: 20px;
}

.view-btn-container {
    text-align: right;
}

.view-btn {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.view-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Case Details Card (Initially Hidden) */
.case-details-card {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
}

/* Case Detailed Info */
.case-info {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.info-item {
    flex: 1 1 calc(33% - 20px); /* Each item takes up one-third of the width */
    min-width: 200px;
    margin-bottom: 10px;
}

/* Button Container */
.button-container {
    display: flex;
    justify-content: space-between;
    gap: 20px; /* Add gap between the buttons */
    margin-top: 20px;
}

/* Buttons */
button {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    flex: 1; /* Allow buttons to take equal space */
}

button:hover {
    background: linear-gradient(to right, #2a5298, #1e3c72);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Close Button */
.close-btn {
    background: #e74c3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    display: block;
    width: 100%;
}

.close-btn:hover {
    background: #c0392b;
}

/* Responsive Design */
@media (max-width: 768px) {
    .formcontainer {
        padding: 20px;
    }

    .info-item {
        flex: 1 1 calc(50% - 20px); /* Stacks two items per row on smaller screens */
    }

    .view-btn {
        width: 100%;
        margin-top: 10px;
    }

    .button-container {
        flex-direction: column;
    }

    button {
        width: 100%;
        margin-top: 10px;
    }
}

@media (max-width: 480px) {
    .form-title {
        font-size: 1.5rem;
    }

    button {
        font-size: 0.9rem;
        padding: 12px;
    }

    .info-item {
        flex: 1 1 100%; /* Stacks all items vertically on very small screens */
    }
}
</style>

<script>
    // Function to toggle the case details card and populate information dynamically
    function toggleCaseDetails(caseId) {
        var caseData = {
            {% for case in cases %}
                "caseNumber": case.caseNumber,
                "plaintiff": "John Doe",
                "defendant": "Richard Roe",
                "caseTitle": "Doe vs Roe",
                "caseName": "Civil Case 12345",
                "status": "Pending",
                "judge": "Judge Smith"
                {% endfor %}
           
        };

        var caseInfo = caseData[caseId];
        var caseDetailsCard = document.getElementById('case-info-details');
        caseDetailsCard.innerHTML = ` 
            <div class="info-item"><strong>Case Number:</strong> ${caseInfo.caseNumber}</div>
            <div class="info-item"><strong>Plaintiff:</strong> ${caseInfo.plaintiff}</div>
            <div class="info-item"><strong>Defendant:</strong> ${caseInfo.defendant}</div>
            <div class="info-item"><strong>Case Title:</strong> ${caseInfo.caseTitle}</div>
            <div class="info-item"><strong>Case Name:</strong> ${caseInfo.caseName}</div>
            <div class="info-item"><strong>Status:</strong> ${caseInfo.status}</div>
            <div class="info-item"><strong>Judge:</strong> ${caseInfo.judge}</div>
        `;
        
        document.getElementById('case-details-card').style.display = 'flex';
    }
    // Function to close the case details card
    function closeCaseDetails() {
        document.getElementById('case-details-card').style.display = 'none';
    }
</script>
{% endblock %}
