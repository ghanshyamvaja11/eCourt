{% extends 'lawyer_header.html' %}

{% block content %}
<div class="dashboard-header">
    <h1>Assigned Cases</h1>
</div>

<!-- Inspirational Quote -->
<div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
    "Justice is the first virtue of social institutions." â€“ John Rawls
</div>

<div class="formcontainer">
    <!-- Case Summary (Plaintiff and Case Type) -->
    <div class="form-section">
        <h2 class="form-title">Assigned Cases</h2>

        <!-- Loop through each case's information -->
        {% for case in cases %}
        <div class="case-summary">
            <div class="summary-item">
                <strong>Plaintiff:</strong> {{ case.plaintiff }}
            </div>
            <div class="summary-item">
                <strong>Case Type:</strong> {{ case.case_type }}
            </div>
            <div class="view-btn-container">
                <!-- Add case-specific data as data attributes -->
                <button class="view-btn" 
                        onclick="toggleCaseDetails(this)"
                        data-case-number="{{ case.case_number }}"
                        data-plaintiff="{{ case.plaintiff.user.full_name }}"
                        data-defendant="{{ case.defendant.user.full_name }}"
                        data-case-title="{{ case.case_title }}"
                        data-status="{{ case.status }}"
                        data-judge="{{ case.assigned_judge.user.full_name }}">
                    View
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Full Case Information Card -->
<div id="case-details-card" class="case-details-card">
    <div class="formcontainer">
        <div class="form-section">
            <h2 class="form-title">Case Information</h2>

            <!-- Dynamic Content for Case Details -->
            <div id="case-info-details" class="case-info">
                <!-- Content populated dynamically -->
            </div>

            <!-- Action Buttons -->
            <div class="button-container">
                <button type="submit" class="approve-btn">View Documents</button>
                <button type="submit" class="reject-btn">Upload Documents</button>
            </div>
            <button onclick="closeCaseDetails()" class="close-btn">Close</button>
        </div>
    </div>
</div>

<!-- CSS -->
<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 900px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Case Summary Info */
.case-summary {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.summary-item {
    font-size: 1rem;
    margin-right: 20px;
}

.view-btn-container {
    text-align: right;
}

.view-btn {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.view-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Case Details Card */
.case-details-card {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    align-items: center;
    justify-content: center;
}

/* Case Detailed Info */
.case-info {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 20px;
}

.info-item {
    flex: 1 1 calc(33% - 20px);
    min-width: 200px;
}

/* Buttons */
button {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background: linear-gradient(to right, #2a5298, #1e3c72);
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Close Button */
.close-btn {
    background: #e74c3c;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    width: 100%;
}

.close-btn:hover {
    background: #c0392b;
}

/* Responsive Design */
@media (max-width: 768px) {
    .info-item {
        flex: 1 1 calc(50% - 20px);
    }

    .view-btn {
        width: 100%;
    }
}

@media (max-width: 480px) {
    .info-item {
        flex: 1 1 100%;
    }

    button {
        font-size: 0.9rem;
    }
}
</style>

<!-- JavaScript -->
<script>
function toggleCaseDetails(button) {
    // Retrieve case details from data attributes
    const caseDetails = {
        caseNumber: button.getAttribute('data-case-number'),
        plaintiff: button.getAttribute('data-plaintiff'),
        defendant: button.getAttribute('data-defendant'),
        caseTitle: button.getAttribute('data-case-title'),
        caseName: button.getAttribute('data-case-name'),
        status: button.getAttribute('data-status'),
        judge: button.getAttribute('data-judge'),
    };

    // Populate case details card
    const caseDetailsCard = document.getElementById('case-info-details');
    caseDetailsCard.innerHTML = `
        <div class="info-item"><strong>Case Number:</strong> ${caseDetails.caseNumber}</div>
        <div class="info-item"><strong>Plaintiff:</strong> ${caseDetails.plaintiff}</div>
        <div class="info-item"><strong>Defendant:</strong> ${caseDetails.defendant}</div>
        <div class="info-item"><strong>Case Title:</strong> ${caseDetails.caseTitle}</div>
        <div class="info-item"><strong>Status:</strong> ${caseDetails.status}</div>
        <div class="info-item"><strong>Judge:</strong> ${caseDetails.judge}</div>
    `;

    // Display case details card
    document.getElementById('case-details-card').style.display = 'flex';
}

function closeCaseDetails() {
    document.getElementById('case-details-card').style.display = 'none';
}
</script>
{% endblock %}
