{% extends 'lawyer_header.html' %}

{% block content %}
<div class="efiling-container">
    <div class="dashboard-header">
        <h1>eFiling - Submit Legal Documents</h1>
    </div>

    <!-- Inspirational Quote -->
    <div style="text-align: center; margin: 20px 0; font-size: 1.2rem; color: #1e3c72; font-style: italic;">
        "The law is not always about what is just, but what is fair." â€“ Unknown
    </div>

    <div class="formcontainer">
        <div class="form-section">
            <h2 class="form-title">Upload Legal Documents</h2>

            <form action="/submit-efile" method="POST" enctype="multipart/form-data">
                <div class="input-container">
                    <label for="case-name">Case Name:</label>
                    <input type="text" id="case-name" name="case_name" required />
                </div>

                <div class="input-container">
                    <label for="filing-type">Filing Type:</label>
                    <select id="filing-type" name="filing_type" required>
                        <option value="Petition">Petition</option>
                        <option value="Evidence">Evidence</option>
                        <option value="Motion">Motion</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="file-upload">Upload Document:</label>
                    <input type="file" id="file-upload" name="document" accept=".pdf,.docx,.txt" required />
                </div>

                <div class="input-container">
                    <label for="description">Document Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of the document" required></textarea>
                </div>

                <div class="submit-btn-container">
                    <button type="submit" class="submit-btn">Submit Filing</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background-color: #f4f7f9;
}

/* Form Container */
.formcontainer {
    max-width: 900px;
    margin: auto;
    background-color: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    padding: 30px;
}

/* Form Title */
.form-title {
    text-align: center;
    color: #1e3c72;
    margin-bottom: 20px;
}

/* Input Containers */
.input-container {
    margin-bottom: 20px;
}

.input-container label {
    display: block;
    color: #333;
    margin-bottom: 5px;
}

.input-container input,
.input-container select,
.input-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

/* Submit Button */
.submit-btn-container {
    text-align: center;
}

.submit-btn {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    padding: 12px 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .formcontainer {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .form-title {
        font-size: 1.5rem;
    }

    .submit-btn {
        font-size: 1rem;
        padding: 12px;
    }
}
</style>

{% endblock %}
