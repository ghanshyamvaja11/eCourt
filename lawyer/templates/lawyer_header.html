<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard</title>
    <style>
        /* General Layout Styles */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #2a5298;
        }

        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f4f7f9;
            transition: margin-left 0.3s ease;
        }

        /* Header Section */
        .dashboard-header {
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        /* Dashboard Cards */
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            margin-left: 25px;
        }

        .dashboard-card {
            background-color: #1e3c72;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dashboard-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(160, 16, 16, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .dashboard-card h3 {
            margin: 10px 0;
        }

        .dashboard-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ffd700;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2a5298;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .hamburger div {
            margin-top: 5px;
            margin-left: 6px;
            height: 4px;
            background-color: #fff;
            border-radius: 2px;
        }

        .hamburger.active .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .bar2 {
            opacity: 0;
        }

        .hamburger.active .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 50%;
                position: fixed;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                transition: margin-left 0.3s ease;
            }

            .main-content.shifted {
                margin-left: 50%;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Lawyer Menu</h2>
        <ul>
            <li><a href="{% url 'lawyer_dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'plaintiff_case_requests' %}">Plaintiff Case Requests</a></li>
            <li><a href="{% url 'defendent_case_requests' %}">Defendent Case Requests</a></li>
            <li><a href="{% url 'assigned_cases' %}">Assigned Cases</a></li>
            <li><a href="{% url 'lawyer_hearings' %}">Hearings</a></li>
            <li><a href="{% url 'efilling' %}">eFiling</a></li>
            <li><a href="{% url 'lawyer_profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
        </ul>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger" id="hamburgerMenu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="mainContent">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');

            hamburgerMenu.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                hamburgerMenu.classList.toggle('active');
                mainContent.classList.toggle('shifted');
            });
        });
    </script>
</body>
</html>
