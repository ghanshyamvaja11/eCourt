<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourt - Loading Spinner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner img {
            width: 100px;  /* Set the size of the hammer image */
            border-radius: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>

<!-- Loading Spinner -->
<div class="loading-spinner">
    <img src="/media/loader.gif" alt="Court Hammer">
</div>
<!-- Custom Script to Remove Loading Spinner Once Page Loads -->
<script>
    window.onload = function() {
        document.body.classList.add('loaded');
    };
</script>
</body>
</html>
