<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourt - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(to bottom right, #003366, #004080);
            color: white;
            padding: 150px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-family: 'Merriweather', serif;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 40px;
        }

        /* Contact Form Section */
        .contact-form-section {
            padding: 50px 0;
            background-color: #ffffff;
        }

        .contact-form-wrapper {
            display: flex;
            align-items: stretch; /* Ensures elements stretch to the tallest element */
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .contact-form {
            background: #f9f9f9;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            flex: 1;
        }

        .contact-form h2 {
            font-size: 2rem;
            color: #003366;
            margin-bottom: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 12px 30px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background: #004080;
        }

        .contact-image {
            flex: 1;
            text-align: center;
        }

        .contact-image img {
            max-width: 100%;
            height: 100%; /* Matches the height of the form */
            object-fit: cover; /* Ensures the image scales proportionally */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact Info Section */
        .contact-info-section {
            padding: 50px 0;
            background-color: #f4f6f9;
            text-align: center;
        }

        .contact-info-section h2 {
            font-size: 2rem;
            color: #003366;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info i {
            font-size: 2rem;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .contact-info h4 {
            font-size: 1.3rem;
            color: #003366;
            margin-top: 10px;
        }

        .contact-info p {
            color: #555;
        }

        /* Footer Section */
        .footer {
            background: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            .contact-form-wrapper {
                flex-direction: column;
            }

            .contact-form {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <h1>Contact Us</h1>
    <p>We are here to assist you with your queries. Feel free to reach out!</p>
</section>

<!-- Contact Form Section -->
<section class="contact-form-section">
    <div class="container">
        <div class="contact-form">
            <h2><i class="fas fa-envelope"></i> Get in Touch</h2>
            <form action="" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Image -->
            <div class="contact-image">
                <img src="https://thumbs.dreamstime.com/b/young-hispanic-woman-wearing-judge-uniform-smiling-looking-camera-pointing-two-hands-fingers-to-side-young-231181696.jpg" alt="Contact Us">
            </div>
        </div>
    </div>
</section>

<!-- Contact Info Section -->
<section class="contact-info-section">
    <div class="container">
        <h2>Our Contact Details</h2>
        <div class="row">
            <div class="col-md-4 contact-info">
                <i class="fas fa-envelope"></i>
                <h4>Email Us</h4>
                <p>support@ecourt.com</p>
            </div>
            <div class="col-md-4 contact-info">
                <i class="fas fa-phone-alt"></i>
                <h4>Call Us</h4>
                <p>+123-456-7890</p>
            </div>
            <div class="col-md-4 contact-info">
                <i class="fas fa-clock"></i>
                <h4>Working Hours</h4>
                <p>Mon - Fri: 9 AM - 6 PM</p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <p>&copy; 2025 eCourt. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
</section>

</body>
</html>
