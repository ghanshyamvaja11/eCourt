<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourt - Revolutionizing Court Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner img {
            width: 100px;  /* Set the size of the hammer image */
            border-radius: 100%;
            border: 2px solid black;
        }

        /* Hide the spinner once the page is fully loaded */
        body.loaded .loading-spinner {
            display: none;
        }
        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: white;
        }
        .footer a:hover {
            text-decoration: none;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Hamburger Menu */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 24px;
            cursor: pointer;
        }

        .hamburger div {
            height: 4px;
            background-color: #000;
            border-radius: 2px;
        }

        .hamburger-wrapper {
            display: none;
        }

        @media (max-width: 992px) {
            .hamburger-wrapper {
                display: block;
            }
            #navbarNav {
                display: none;
            }
            #navbarNav.active {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #fff;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>

<!-- Loading Spinner -->
<div class="loading-spinner">
    <img src="/media/loader.gif" alt="Court Hammer">
</div>

<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fade-in">
    <div class="container">
        <a class="navbar-brand" href="#">eCourt</a>
        
        <div class="hamburger-wrapper">
            <div class="hamburger" id="hamburgerMenu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#features">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#testimonials">Testimonials</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#faq">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<br>
<!-- Content Block -->
{% block content %}
<!-- This block will be dynamically populated when extended -->
{% endblock %}
<br>
<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 eCourt. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a></p>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script>
    // Add 'loaded' class to body once content is loaded
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });

    // Hamburger Menu Toggle
    const hamburgerMenu = document.getElementById('hamburgerMenu');
    const navbarNav = document.getElementById('navbarNav');

    hamburgerMenu.addEventListener('click', () => {
        navbarNav.classList.toggle('active');
    });
</script>

</body>
</html>
